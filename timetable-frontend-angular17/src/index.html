<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Timetable Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSP for production: allow Railway backend connections and fonts -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://timetableedtforfet-production.up.railway.app; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob:; base-uri 'self';">
  <!-- Polices pour un meilleur rendu de l'arabe (PDF & écran) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Polices arabes multiples pour maximum de compatibilité -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Cairo:wght@400;700&family=Tajawal:wght@400;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
  <!-- Police système arabe de fallback -->
  <style>
    @font-face {
      font-family: 'Arabic Fallback';
      src: local('Tahoma'), local('Arial Unicode MS'), local('Lucida Grande');
      unicode-range: U+0600-06FF, U+0750-077F, U+08A0-08FF, U+FB50-FDFF, U+FE70-FEFF;
    }
  </style>
</head>

</body>
</html>
